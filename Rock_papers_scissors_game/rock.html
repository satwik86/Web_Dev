<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rockimg.png" alt="Rockimage">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="paperimg.png" alt="Paperimage">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="scissorsimg.png" alt="Scissorsimage">
            <p>Scissors</p>
        </div>
        
    </div>
    <div class="scoreboard"> 
        <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score"> 
            <p id="compscore">0</p>
            <p>COMP</p>
        </div>
    </div>
    
    <div class="msgcontainer"> 
        <p id="msg">Play your move!</p>
    </div>
    <div class="showcompoption">
        <div id="comcho"> 
            <img id="compimg" src="" alt="Computerchoiceimage">
            <h2>Computer's Choice</h2>
        </div>
    </div>
    <script src="scissors.js" ></script>
</body>
</html>
